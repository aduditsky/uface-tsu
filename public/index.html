    />
    <title>FaceElook</title>
    <style>
      @-webkit-keyframes rotatingStart /* Safari and Chrome */ {
        from {
          -webkit-transform: rotate(0deg);
          -o-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        to {
          -webkit-transform: rotate(360deg);
          -o-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes rotatingStart {
        from {
          -ms-transform: rotate(0deg);
          -moz-transform: rotate(0deg);
          -webkit-transform: rotate(0deg);
          -o-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        to {
          -ms-transform: rotate(360deg);
          -moz-transform: rotate(360deg);
          -webkit-transform: rotate(360deg);
          -o-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      .rotatingStart {
        -webkit-animation: rotatingStart 2s linear infinite;
        -moz-animation: rotatingStart 2s linear infinite;
        -ms-animation: rotatingStart 2s linear infinite;
        -o-animation: rotatingStart 2s linear infinite;
        animation: rotatingStart 2s linear infinite;

        position: fixed;
        top: 45%;
        width: 100%;
        text-align: center;
      }
      #preloaderStart {
        position: fixed;
        color: #2c2c2c;
        height: 100%;
        z-index: 100000000000000000000;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div id="preloaderStart">
      <svg
        class="rotatingStart"
        width="100"
        height="100"
        class="preloader__image"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <path
          fill="currentColor"
          d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z"
        ></path>
      </svg>
    </div>

    <script>
      window.onload = function () {
        document.body.classList.add('loaded_hiding');
        window.setTimeout(function () {
          document.getElementById('preloaderStart').style.display = 'none';
        }, 500);
      };
    </script>

    <div id="root"></div>
