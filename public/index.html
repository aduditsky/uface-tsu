    <title>FaceElook</title>
    <style>
      @-webkit-keyframes rotatingStart /* Safari and Chrome */ {
        from {
          -webkit-transform: rotate(0deg);
          -o-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        to {
          -webkit-transform: rotate(360deg);
          -o-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes rotatingStart {
        from {
          -ms-transform: rotate(0deg);
          -moz-transform: rotate(0deg);
          -webkit-transform: rotate(0deg);
          -o-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        to {
          -ms-transform: rotate(360deg);
          -moz-transform: rotate(360deg);
          -webkit-transform: rotate(360deg);
          -o-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      .rotatingStart {
        -webkit-animation: rotatingStart 2s linear infinite;
        -moz-animation: rotatingStart 2s linear infinite;
        -ms-animation: rotatingStart 2s linear infinite;
        -o-animation: rotatingStart 2s linear infinite;
        animation: rotatingStart 2s linear infinite;

        position: fixed;
        top: 45%;
        width: 100%;
        text-align: center;
      }
      #preloaderStart {
        position: fixed;
        color: #2c2c2c;
        height: 100%;
        z-index: 100000000000000000000;
        background-color: white;
      }
    </style>

    <div id="preloaderStart">

        ></path>
      </svg>
    </div>

    <script>
      window.onload = function () {
        document.body.classList.add('loaded_hiding');
        window.setTimeout(function () {
          document.getElementById('preloaderStart').style.display = 'none';
        }, 500);
      };
    </script>
